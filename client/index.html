<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TeamUp</title>
</head>
<!-- Custome CSS -->
<link rel="stylesheet" href="css/animation.css">
<link rel="stylesheet" href="css/index.css">
<!-- Bootstrap CSS-->
<link rel="stylesheet" href="/bower_modules/bootstrap/dist/css/bootstrap.css">

<!-- Angular-->
<script src="/bower_modules/angular/angular.js"></script>

<script src="/bower_modules/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<body ng-app="meetup">

    </div>
  </div>
 <hr class="bold">

    <div ui-view></div>

  <footer>
    <hr class="bold">
    <div class="col-md-4 text-center"><a>Contribute</a></div>
    <div class="col-md-4 text-center" ui-sref="about"><a>About Us</a></div>

  </footer>
